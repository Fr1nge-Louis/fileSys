#端口
server.port=8010

#视图配置
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

#mybatis
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=cn.lhs.filesys.entity

#文件上传
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5120MB
spring.servlet.multipart.max-request-size=5120MB

#数据库配置---------数据库报警告SSL则配置useSSL=false
#spring.datasource.url= jdbc:mysql://192.168.100.101:3306/fileSys-dev?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.url= jdbc:mysql://localhost:3306/filesys?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#文件存储路径
image.url=F:/test/image/
video.url=F:/test/video/

#jwt
jwt.token.name = Authorization
jwt.signing.key = fr1ng3