
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <!--thymeleaf引入css及js不必加/static-->
  <script th:src="@{/jQuery/jquery-3.2.1.min.js}" src="../static/jQuery/jquery-3.2.1.min.js"></script>
  <script th:src="@{/layui/layui.all.js}" src="../static/layui/layui.all.js"></script>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
  <link rel="stylesheet" th:href="@{/css/global.css}" href="../static/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img th:src="@{/images/logo.png}" src="../static/images/logo.png" alt="layui">
    </a>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="/login">登入</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post" action="/userRegister">
              <div class="layui-form-item">
                <label for="userId" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="userId" name="userId" required lay-verify="email" onblur="checkUser()" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
              </div>
              <div class="layui-form-item">
                <label for="userName" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="userName" name="userName" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="password" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label for="repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即注册</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<iframe name="showResult" style="display: none"></iframe>
</body>
<script>
    function checkUser() {
        console.log("Hello World");
    }

    layui.use('form', function(){
        var form = layui.form;

        // form.verify({
        //     repass: function(value, item){ //value：表单的值、item：表单的DOM对象
        //
        //     }
        //
        //     //我们既支持上述函数式的方式，也支持下述数组的形式
        //     //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
        //     ,pass: [
        //         /^[\S]{6,16}$/
        //         ,'密码必须6到12位，且不能出现空格'
        //     ]
        // });


        form.on('submit(*)', function(data){
            console.log(data.elem); //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form); //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field); //当前容器的全部表单字段，名值对形式：{name: value}

            console.log(data.field.password);
            console.log(data.field.repass);

            if(!($('#password').val() == $('#repass').val())) {
                alert("两次输入的密码不同！");
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            }
        });
    });


</script>


</html>
