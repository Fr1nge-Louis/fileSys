<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <!--thymeleaf引入css及js不必加/static-->
    <script th:src="@{/jQuery/jquery-3.2.1.min.js}" src="../static/jQuery/jquery-3.2.1.min.js"></script>
    <script th:src="@{/layui/layui.all.js}" src="../static/layui/layui.all.js"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <title>视频上传</title>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>视频上传</legend>
    </fieldset>

    <div class="layui-upload">
        <button type="button" class="layui-btn" id="test1">选择视频</button>
        <button type="button" class="layui-btn" id="testListAction">开始上传</button>
        <div class="layui-upload-list">
            <p id="demoText"></p>
        </div>
    </div>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        var uploadListIns = upload.render({
            elem: '#test1'
            ,url: '/upload/video'
            ,accept: 'video'
            ,field:'file'   //对应name属性
            ,data:{uploaderId:"test0001",fileSort:"2"}
            ,multiple: true
            ,auto: false
            ,bindAction: '#testListAction'
            ,done: function(res){
                console.log("code="+res.code);
                //上传成功
                if(res.code == 1){
                    return layer.msg(res.msg);
                }
                //上传失败
                else {
                    this.error();
                }
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadListIns.upload();
                });
            }
        });
    });
</script>
</body>
</html>
